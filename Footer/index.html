<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer>
        <div class="footer-wrapper">
            <h1>Discount coupon</h1>
            <h3>Enter your email address for a 20% off voucher next time you visit us</h3>
            <input type="email" id="email" placeholder="Your email address" class="email-input">
            <input type="submit" value="SUBSCRIBE" class="footer-btn">
       <div class="social">
           <ul>
               <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
               <li><a href="#"><i class="fab fa-twitter"></i></a></li>
               <li><a href="#"><i class="fab fa-youtube"></i></i></a></li>
               <li><a href="#"><i class="fab fa-instagram-square"></i></i></a></li>

           </ul>
       </div>
    </footer>
</body>
</html>
